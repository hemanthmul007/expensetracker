<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | Expense Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    .navbar {
      background-color: #1976d2;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      color: #1976d2;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin: 1rem auto;
    }

    .button {
      background-color: #1976d2;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 2rem;
    }

    .button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">ðŸ’¸ Expense Tracker</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="add-expense.html">Add</a>
      <a href="view-expenses.html">View</a>
      <a href="reports.html">Reports</a>
      <a href="settings.html">Settings</a>
      <span id="logout-section" style="display: none;">
        <a href="#" class="logout-btn" onclick="logout()">Logout</a>
      </span>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Expense Tracker</h1>
    <p>Track your expenses, manage your budget, and gain full control of your finances.</p>
    <div id="action-button-container"></div>
  </section>

  <script>
    const container = document.getElementById('action-button-container');
    const isLoggedIn = localStorage.getItem("isLoggedIn");

    if (isLoggedIn) {
      container.innerHTML = `<button class="button" onclick="location.href='dashboard.html'">Go to Dashboard</button>`;
      document.getElementById("logout-section").style.display = "inline";
    } else {
      container.innerHTML = `<button class="button" onclick="location.href='login.html'">Login to Get Started</button>`;
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html"; // Redirect to login page after logout
    }
  </script>
</body>
</html>
